<!doctype html>
<html>
<head>
	<title>Plone Portlets</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Fontello icons for Toolbar -->
	<link href='fontello/css/fontello.css' rel='stylesheet' type='text/css'>
	<!-- Roboto Condensed for First level Toolbar -->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<!-- Roboto second level toolbar-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,500' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="../plone-styles/css/all.plone.css" media="all">
	<style> .example-box {padding: 50px;} html, body {background: #fafafa; margin: 0 auto; max-width: 400px; padding:0;} </style>
</head>
<body>

<div class="example-box">
	<p> Nav example without extra classes</p>
	<section class="portlet portletNavigationTree" role="navigation">
		<header class="portletHeader hiddenStructure">Navigation</header>
  		<nav class="portletContent">
			<ul>
				<li>
					<a href="#">First section</a>
				</li>
				<li>
					<a href="#" class="state-draft">Second section</a>
				</li>
				<li class="navTreeCurrentNode">
					<a href="#">3 and current</a>
					<ul>
						<li><a href="#">First sub</a></li>
						<li><a href="#">Last sub</a></li>
					</ul>
				</li>
				<li>
					<a href="#" class="state-private">Four and counting</a>
				</li>
				<li>
					<a href="#" class="state-pending">Last section</a>
				</li>
			</ul>
  		</nav>
	</section>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
<script src="js/main.js"></script>


</body>
</html>
