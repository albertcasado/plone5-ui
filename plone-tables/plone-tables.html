<!doctype html>
<html>
<head>
	<title>Plone Toolbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Fontello icons for Toolbar -->
	<link href='fontello/css/fontello.css' rel='stylesheet' type='text/css'>
	<!-- Roboto Condensed for First level Toolbar -->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<!-- Roboto second level toolbar-->
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,500' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="../plone-styles/css/all.plone.css" media="all">
	<style> .example-box {padding: 50px;} html, body {margin: 0; padding:0;} </style>
</head>
<body>

<div class="example-box">
	<div class="plone-has-table">
		<table class="listing" summary="Content listing">
					<caption>Content listing</caption>
	                <thead>
	                    <tr>
	                        <th class="nosort">Title</th>
	                        <th class="nosort">Author</th>
	                        <th class="nosort">Type</th>
	                        <th class="nosort">Modified</th>
	                    </tr>
	                </thead>

	                <tbody>
	                    <tr class="odd">
							<td><a href="#" class="state-pending contenttype-collection" title="Site News">News</a></td>
							<td><a href="#">Name Surname</a></td>
							<td>Collection</td>
							<td>Apr 30, 2014 04:57 AM</td>
						</tr>
						<tr class="even">
							<td><a href="#" class="state-published contenttype-news-item" title="Summary">New</a></td>
							<td><a href="#">Name Surname</a></td>
							<td>News Item</td>
							<td>May 01, 2014 04:10 AM</td>
						</tr>
						<tr class="odd">
							<td><a href="#" class="state-published contenttype-news-item" title="sumari">Notícia</a></td>
							<td><a href="#">Name Surname</a></td>
							<td>News Item</td>
							<td>May 01, 2014 04:14 AM</td>
						</tr>
						<tr class="even">
							<td><a href="#" class="state-pending contenttype-news-item" title="Prova de sumary">Títol</a></td>
							<td><a href="#">Name Surname</a></td>
							<td>News Item</td><td>Apr 29, 2014 10:46 AM</td>
						</tr>
					</tbody>
	    </table>
	</div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
<script src="js/main.js"></script>


</body>
</html>
